{% extends "layout.html" %}
{% block content %}
<style>
/*
select {
    border: 1px;
    outline: 1px;
}
*/
.control-label{
	/*color: #631644;*/
	font-weight:bold;
}
body{
    background-color:#ffeeec;
}		
h2{
	color: #631644;
}
</style>
    <!-- Starts image section -->
    <div class="row justify-content-md-center mb-4">
        <h2>Pink Ribbon: Predict Risk of Breast Cancer</h2>
    </div>
    
<div class="row">
    <!-- Ends image section -->
    
    <!-- Starts form section -->
    <div class="form-container">
        <form class="form-horizontal" action = "/predict/" method="post">

            <div class="form-group row">
			<label class="control-label col-sm-4" for="age"> Age:</label>
              <div class="col-sm-4">          
                <input type="text" class="form-control" id="age" name="age" style="height:30px; width: 180px;border: 1px solid grey;"> 
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-4" for="weight">Weight (kg):</label>
              <div class="col-sm-4">          
                <input type="text" class="form-control" id="wieght" name="weight" style="height:30px; width: 180px;border: 1px solid grey;"> 
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-4" for="height">Height (cm):</label>
              <div class="col-sm-4">          
                <input type="text" class="form-control" id="hieght" name="height" style="height:30px; width: 180px;border: 1px solid grey;"> 
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-4" for="relative">First Degree Relative with History of Breast Cancer:</label>
              <div class="col-sm-4">          
			  <select id="relative" name="relative" style="height:30px; width: 180px;">
			   <option value=1>Yes</option>
    		   <option value=0>No</option>
    		   <option value=9>Unknown</option>
			  </select>
              </div>          
            </div>
            
            <div class="form-group row">
              <label class="control-label col-sm-4" for="menarche">Age at Menarche:</label>
              <div class="col-sm-4">          
			  <select id="menarche" name="menarche"  style="height:30px; width: 180px;">
			   <option value=0>< 12</option>
    		   <option value=1>12-13</option>
			   <option value=2>>= 14</option>
    		   <option value=9>Unknown</option>
			  </select>
              </div>          
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-4" for="first_birth">Age at First Birth:</label>
              <div class="col-sm-4">          
			  <select id="first_birth" name="first_birth"  style="height:30px; width: 180px;">
			   <option value=0>< 20</option>
    		   <option value=1>20-24</option>
    		   <option value=2>25-29</option>
			   <option value=3>>= 30</option>
			   <option value=4>Nulliparous</option>
    		   <option value=9>Unknown</option>
			  </select>
              </div>          
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-4" for="menopause">Menopausal Status:</label>
              <div class="col-sm-4">          
			  <select id="menopause" name="menopause" style="height:30px; width: 180px;">
			   <option value=1>Pre-Menopausal</option>
    		   <option value=2>Post-Menopausal</option>
			   <option value=3>Surgical Menopause</option>
    		   <option value=9>Unknown</option>
			  </select>
              </div>          
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-4" for="biophx">Previous Breast Biopsy or Aspiration:</label>
              <div class="col-sm-4">          
			  <select id="biophx" name="biophx"  style="height:30px; width: 180px;">
			   <option value=1>Yes</option>
    		   <option value=0>No</option>
    		   <option value=9>Unknown</option>
			  </select>
              </div>          
            </div>

            <div class="form-group row">
			  <label class="control-label col-sm-4" for="current_hrt">Use of Hormone Replacement Therapy:</label>
              <div class="col-sm-4">          
			  <select id="current_hrt" name="current_hrt" style="height:30px; width: 180px;">
			   <option value=1>Yes</option>
    		   <option value=0>No</option>
    		   <option value=9>Unknown</option>
			  </select>
              </div>          
            </div>

            <div class="form-group row"> 
            <label class="control-label col-sm-4" for="">&nbsp;</label>                
              <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary" style=" width: 180px; border:#e75480;color:white;background-color:#631644; ">Predict</button>
              </div>
            </div>
            
          </form>
        <!-- Ends form section -->
    </div>
    <div class="col-md-4">
            <div class="thumbnail">
                <img src="{{url_for('static', filename='images/pink_ribbon.png')}}" class="img-thumbnail" />
            </div>
	<div>
</div>


{% endblock %}
